<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleyt.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youtube Clone</title>

  <body>
    <div class="nav-container">
        <div class="logo">
            <span><i class="fa-solid fa-bars fa-lg" style="color: #e9dfdf;"></i></span>
            <span id="logoY" ><i class="fa-brands fa-youtube fa-lg" style="color: #ff0000; width:20px"></i></span>
            <span id="y-logo"><a href="index.html">Youtube</a></span>

        <div class="search-bar">

            <span><i class="fa-solid fa-microphone" id="mic" style="color: #e9dfdf;"></i></span>
        </div>
        <div class="nav-opt">
            <ul>
            <li><img src="Stream.png" alt=""></li>
            <li><img src="Apps.png" alt=""></li>
            <li><img src="notifications.png" alt=""></li>
            <li><img src="Profile-pic.png" alt=""></li>
            </ul>
        </div>
    </div>
